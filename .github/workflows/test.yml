name: Test

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}

on: pull_request

jobs:
  run-tests:
    name: Run Tests
    timeout-minutes: 10
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: buildjet-8vcpu-ubuntu-2204-arm
            container:
              image: ghcr.io/viam-modules/viam-camera-realsense:arm64
              options: --platform linux/arm64
          - os: ubuntu-latest
            container:
              image: ghcr.io/viam-modules/viam-camera-realsense:amd64
              options: --platform linux/amd64
          - os: macos-latest

    container: ${{ matrix.container }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache venv
        if: runner.os == 'macOS'
        uses: actions/cache@v3
        with:
          path: venv
          key: ${{ matrix.os }}-venv-${{ hashFiles('bin/setup.sh') }}

      - name: Install dependencies
        if: runner.os == 'macOS'
        run: |
          make setup
          test -f ./venv/bin/activate && . ./venv/bin/activate && conan profile show

      - name: Install Conan dependencies
        if: runner.os == 'macOS'
        run: |
          make conan-install-test

      - name: Run the tests
        run: make test-native
