name: Test

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}

on: pull_request

jobs:
  run-tests:
    name: Run Tests
    timeout-minutes: 10
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: buildjet-8vcpu-ubuntu-2204-arm
            container:
              image: ghcr.io/viam-modules/viam-camera-realsense:arm64
              options: --platform linux/arm64
          - os: ubuntu-latest
            container:
              image: ghcr.io/viam-modules/viam-camera-realsense:amd64
              options: --platform linux/amd64
          - os: macos-latest

    container: ${{ matrix.container }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        if: runner.os == 'macOS'
        run: |
          make setup
          test -f ./venv/bin/activate && . ./venv/bin/activate && conan profile show
      
      - name: Lint
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          make lint
          if ! git diff --quiet; then
            echo -e "\033[31mError: lint make target produced changes. Please run 'make lint' locally and commit the results.\033[0m"
            git diff
            exit 1
          fi

      - name: Install Conan dependencies
        if: runner.os == 'macOS'
        run: |
          make conan-install-test

      - name: Run the tests
        run: make test-native
